<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Team 21 Sentiment Analysis -- Line Chart</title>

  </head>

  <body>
    <div id="main" style="width:1400px;height:800px;">
    </div>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js">
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var aurindata = {{ aurindata }};

        var lustdata = {{ lustdata }};

        var pridedata = {{ pridedata }};

        var xlabel = {{ xlabel|safe }};


        var option = {
                title: {
                    text: 'Team 21 Sentiment Analysis'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Aurin Data', 'Lust Data', 'Pride Data'],
                    top: 40
                },
                grid: {
                    top: '15%',
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: xlabel
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                 {
                    name: 'Aurin Data',
                    type: 'line',
                    stack: 'score',
                    data: aurindata
                },
                {
                    name: 'Lust Data',
                    type: 'line',
                    stack: 'score',
                    data: lustdata
                },

                 {
                    name: 'Pride Data',
                    type: 'line',
                    stack: 'score',
                    data:pridedata
                  }]
        };

        myChart.setOption(option);

    </script>

</body>
</html>
