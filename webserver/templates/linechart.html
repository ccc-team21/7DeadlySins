<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Group 21 Sentimental Analysis -- Line Chart</title>

  </head>

  <body>
    <div id="main" style="width: 800px;height:600px;">
    </div>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js">
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));



        var twitterdata = [24, 45, 40, 100];


        var aurindata = [100, 20, 50, 60];


        var instagramdata = [20, 100, 300, 30];


        var option = {
                title: {
                    text: 'Group 21 Sentimental Analysis'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['Twitter Data', 'Aurin Data', 'Instagram Data'],
                    left: 'center',
                    top: 30
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['Cremorne','Caulfield','Carnegie','Kingsville']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                {
                    name: 'Twitter Data',
                    type: 'line',
                    stack: 'score',
                    data: twitterdata
                },

                 {
                    name: 'Aurin Data',
                    type: 'line',
                    stack: 'score',
                    data: aurindata
                },
                 {
                    name: 'Instagram Data',
                    type: 'line',
                    stack: 'score',
                    data:instagramdata
                  }]
        };

        myChart.setOption(option);

    </script>

</body>
</html>
